<!DOCTYPE html>

<html>
<head>
    <title>Projects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/dropdownbar.css">
    <link rel="stylesheet" href="./css/projectslideshow.css">
    <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {#main {margin-left: 0}}
    body {
      background-color: rgb(18, 18, 18);
    }
    </style>
</head>

<body>
<!-- Navbar -->
<div id="navbar"></div>


<div class="w3-padding-large" id="main">
  <header class="w3-container w3-padding-32 w3-center" id="projects">
    <h2 style="color: white;">Game Projects</h2>
  </header>


<!-- Image Carousel -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./Images/truthandrec/TruthAndRec.JPG" alt="TruthAndRec" style="width:100%">
    <div class="text">Truth and Reconciliation from Halo</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./Images/tanks/Tanks.JPG" alt="DoughyWorks Team" style="width:100%">
    <div class="text">Tanks</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./Images/psychomanteum/Bar.JPG" style="width:100%">
    <div class="text">Psychomanteum</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div class=" w3-content" id="featured">
  <div id="project-groups"></div>
</div>


<!-- Slides Script -->
<script>
let slideIndex = Math.floor(Math.random() * document.getElementsByClassName("mySlides").length);
let timeOutID;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function nextSlide(){
  plusSlides(1);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";

  // Auto change image
  clearTimeout(timeOutID);
  timeOutID = setTimeout(nextSlide, 8000);
}
</script>

<script src="./js/navbar.js"></script>
<script src="./js/projectbuilder.js" ></script>
<script src="./js/pages/projects.js"></script>

</div>

</body>
</html>
